<style>
    html,
    body {
        position: relative;
        height: 100%;
    }

    body {
        background: #eee;
        font-size: 30px;
        color: #000;
        margin: 0;
        padding: 0;
    }

    .swiper-container {
        width: 100%;
        height: 100%;
    }

    .swiper-slide {
        text-align: center;
        font-size: 18px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }

    .one {
        background-color: #ebebeb;
    }

    .two {
        background-color: #55828b;
    }

    .three {
        background-color: #a8dadc;
    }

    .four {
        background-color: #e63946;
    }

    .five {
        background-color: #bce3fa;
    }

    .six {
        background-color: #f4a261;
    }

    .seven {
        background-color: #007bba;
    }

    .eight {
        background-color: #2c4268;
    }
</style>

<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">

<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>


<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide one">Slide 1</div>
        <div class="swiper-slide two">Slide 2</div>
        <div class="swiper-slide three">Slide 3</div>
        <div class="swiper-slide four">Slide 4</div>
        <div class="swiper-slide five">Slide 5</div>
        <div class="swiper-slide six">Slide 6</div>
        <div class="swiper-slide seven">Slide 7</div>
        <div class="swiper-slide eight">Slide 8</div>
    </div>
    <div class="swiper-pagination"></div>
</div>


<script>
    var swiper = new Swiper('.swiper-container', {

        direction: 'vertical',
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        }

        ,
        keyboard: {
            enabled: true,
            scrollview: true
        }

        ,
        scrollbar: {
            el: '.swiper-scrollbar',
        },

    }

    );
</script>
